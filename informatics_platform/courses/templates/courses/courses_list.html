{% extends "base.html" %}

{% block title %}Список курсов{% endblock %}

{% block content %}
<h2>Список курсов</h2>
<div>
    {% for course in courses %}
    <div>
        <a href="{{ course.pk }}"><h3>{{ course.title }}</h3></a>
        <p>{{ course.description }}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
