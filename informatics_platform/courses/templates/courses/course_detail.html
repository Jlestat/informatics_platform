{% extends 'base.html' %}
{% block content %}
    <h1>Название курса: {{ course.title }}</h1>
    <p>Описание курса: {{ course.description }}</p>
    <h2>Уроки: </h2>
    <ul>
        {% for lesson in lessons %}
            <li>{{ lesson.title }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'courses_list' %}">Вернуться к списку курсов</a>


{% endblock %}
